name: Deploy to Server

on:
  push:
    branches:
      - main  # Ganti 'main' dengan branch yang Anda inginkan
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install sshpass
        run: |
          sudo apt-get update
          sudo apt-get install -y sshpass

      - name: Deploy to server
        run: |
          sshpass -p "${{ secrets.SERVER_PASSWORD }}" ssh -vvv -o StrictHostKeyChecking=no -o IdentitiesOnly=yes ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} "
            # Install NVM
            curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.5/install.sh | bash &&
            export NVM_DIR=\"$HOME/.nvm\" &&
            [ -s \"$NVM_DIR/nvm.sh\" ] && \. \"$NVM_DIR/nvm.sh\" && 
            # Install Node.js version 20
            nvm install 20 &&
            nvm use 20 &&
            # Install PM2 globally
            npm install -g pm2 &&
            # Navigate to the project directory
            cd /home/sga-cakrawala/htdocs/cms-cakrawala &&
            # Stash any changes, pull the latest code, install dependencies, build, and restart PM2
            git stash &&
            git stash clear &&
            git checkout main &&
            git pull &&
            npm install &&
            npm run build &&
            pm2 restart cms_cakrawala
          "
